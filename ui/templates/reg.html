<!DOCTYPE html>
<html class="reg_html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Registration</title>
</head>

<body class="reg_body">
    <div class="reg_layout">
        <div class="registration_block">
            <div class="shadow-box">
                <div class="title">
                    <h1>Registration</h1>
                </div>
                <form class="reg_form" method="post" action="/register">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <br>
                    {{if .LoginError}}
                    <p style="color: red;">{{.LoginError}}</p>
                    {{end}}
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    {{if .EmailError}}
                    <p style="color: red;">{{.EmailError}}</p>
                    {{end}}
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <br>
                    {{if .PasswordError}}
                    <p style="color: red;">{{.PasswordError}}</p>
                    {{end}}
                    <label for="passwordConf">Password Confirmation:</label>
                    <input type="password" id="passwordConf" name="passwordConf" required>
                    <br>
                    {{if .PasswordConfirmationError}}
                    <p style="color: red;">{{.PasswordConfirmationError}}</p>
                    {{end}}
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
