<!DOCTYPE html>
<html class="index_html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/style.css">
    <title>ALL POSTS - FORUM</title>
</head>

<body class="index_body">
    {{if .Auth}}
    <!-- <p>Welcomee {{ .Username}}</p> -->
    <header>
        <div class="form_login">
            <form action="/logout" method="get">
                <button class="login-button" type="submit">Logout</button>
            </form>
        </div>
    </header>
    {{else}}
    <header>
        <div class="form_login">
            <form action="/login" method="get">
                <button class="login-button" type="submit">Login</button>
            </form>
        </div>
    </header>
    <main class="taller">
        <section class="top">
            {{end}}
            <div class="filters">
                <form class="filter" action="/catfiltered" method="POST">
                    <label for="category">Category filter</label>
                    {{range .Cats}}
                    <input type="checkbox" name="category" id="category{{.ID}}" value="{{.ID}}" {{if .Checked}} checked {{end}}>
                    <label for="category{{.ID}}">{{.Name}}</label>
                    {{end}}
                    <input type="submit" value="Filter">
                </form>
                <a href="/">CLEAR</a>

                <a href="/created">Show created by me</a>
                <a href="/reacted">Show reacted by me</a>
            </div>
        </section>
        <section class="bot">
            <div class="posts-container">
                {{if .Posts}}
                {{range .Posts}}
                <div class="post-container">
                    <a class="image_card" href="/post/{{.Id}}">
                        <img src="https://media.istockphoto.com/id/1220827048/vector/anonymous-gender-neutral-face-avatar-incognito-head-silhouette.jpg?s=612x612&w=0&k=20&c=WUv9IHp5s5xY03UDkawu_xUrjmLFW0VMkwx3oAFl7QQ=" alt="">
                    </a>
                    <div class="meta_data">
                        <div class="meta_data_title">
                            <a href="/post/{{.Id}}">
                                <h2>{{.Title}}</h2>
                            </a>
                        </div>
                        <div class="section">
                            <span class="text_gray"> Categories: </span>
                            <span class="categories"> {{range $index, $cat := .Cats}}{{if $index}},
                                {{end}}{{.Name}}{{end}} </span>
                        </div>
                    </div>
                </div>
                {{end}}
                {{else}}
            </div>
            <p>Be the first who will create post</p>
            {{end}}
            </div>
        </section>
    </main>
</body>

</html>
