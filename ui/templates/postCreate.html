<!DOCTYPE html>
<html class="postCreate_html" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Create Post</title>
</head>

<body>

    <body class="postCreate_body">
        <header>
            <div class="form_login">
                <form action="/login" method="get">
                    <button class="login-button" type="submit">Login</button>
                </form>
            </div>
            <div class="form_login">
                <form action="/createPost" method="get">
                    <button class="login-button" type="submit">Create Post</button>
                </form>
            </div>
        </header>
        <main class="taller">
            <div class="creation_layout">
                <div class="creation_block">
                    <h1>Create a Post</h1>
                    <div class="shadow-box">
                        <form action="/createPost" method="POST">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>

                            <label for="content">Content:</label>
                            <textarea id="content" name="content" required></textarea>
                            <br>
                            <label for="category">Category:</label>
                            <br>
                            {{range .}}
                            <input type="checkbox" id="{{.ID}}" name="cats" value="{{.ID}}">
                            <label for="{{.ID}}">{{.Name}}</label>
                            <br>
                            {{end}}

                            <button type="submit">Create Post</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</body>

</html>
